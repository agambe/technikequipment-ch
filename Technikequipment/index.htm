<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webshop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="logo.png" alt="Logo" class="logo" />
      </div>
      <div class="header-right">
        <input type="text" placeholder="Suchen" class="search-bar" />
        <a href="javascript:void(0);" onclick="showSection('home')">Home</a>
        <a href="javascript:void(0);" onclick="showSection('account')">Konto</a>
        <a href="javascript:void(0);" onclick="showSection('shop')" class="cart"
          >Deine Kiste <span class="cart-count">0</span></a
        >
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="#elektronik">Elektronik</a></li>
        <li><a href="#cables">Kabel</a></li>
        <li><a href="#gaming">Gaming</a></li>
        <li><a href="#zubehor">Zubeh√∂r</a></li>
        <li><a href="#mehr">Mehr entdecken</a></li>
        <li><a href="#sale" class="sale">SALE</a></li>
      </ul>
    </nav>

    <main>
      <section id="home" class="content-section">
        <h2>Home</h2>
        <p>
          Welcome to our online store. Browse our products and enjoy shopping!
        </p>
      </section>

      <section id="shop" class="content-section" style="display: none">
        <h2>Shop</h2>
        <div class="product">
          <img src="product1.jpg" alt="Product 1" />
          <p>Product 1 - $10.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2" />
          <p>Product 2 - $20.00</p>
          <button>Add to Cart</button>
        </div>
      </section>

      <section id="account" class="content-section" style="display: none">
        <h2>Account</h2>
        <div id="login-form">
          <h3>Login</h3>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button onclick="login()">Login</button>
        </div>

        <div id="register-form">
          <h3>Register</h3>
          <input type="text" id="register-username" placeholder="Username" />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
          />
          <button onclick="register()">Register</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Webshop</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
